<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro de jugadores PUMAS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container {
            width: 800px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registro de jugadores PUMAS</h1>
        <form>
            <!--Número-->
            <div class="form-group">
                <label for="no_numero">
                    Número:
                </label>
                <input type="number" id="no_numero" name="no_numero" class="form-control" placeholder="Escribe tu numero" />
            </div>

             <!--Nombre-->
             <div class="form-group">
                <label for="nombre">
                    Nombre:
                </label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe nombre"/>
            </div>

            <!--Posición-->
            <div class="form-group">
                <label for="posicion">
                    Posición:
                </label>
                <select class="form-control" name="posicion" id="posicion">
                    <option value="Portero">Portero</option>
                    <option value="Defensa">Defensa</option>
                    <option value="Medio">Medio</option>
                    <option value="Delantero">Delantero</option>
                </select>
            </div>

            <!--goles-->
            <div class="form-group">
                <label for="goles">
                    Goles:
                </label>
                <input type="number" id="goles" name="goles"
                class="form-control" placeholder="Escribe los goles que has metido" />
            </div>

            <!--Botones-->
            <div class="form-group">
                <input type="submit" value="Guardar" id="btn_guardar" class="btn btn-primary"/>
            </div>
        </form>
        <div class="card">
            <div class="card-body" id="salida">
                <table id="tabla_jugadores" class="table table-striped table-dark">
                    <thead>
                        <tr>
                             <th>Fotografia</th>
                             <th>Numero</th>
                             <th>Nombre</th>
                             <th>Posición</th>
                             <th>Goles</th>
                        </tr>
                    </thead>
                    <tbody>

                     </tbody>
                </table>
            </div>
        </div>
    <script src="js/jugadores.js"></script>
</body>

</html>
